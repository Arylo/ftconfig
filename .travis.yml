language: node_js
node_js:
  - "10"
  - "12"
  - "8"
  - lts/*
before_script:
  - npm install
  - npm install nyc@13 --global
script:
  - "npm i @iarna/toml@^2.2.1"
  - "npm i hjson@^3.1.2"
  - "npm i ini@^1.3.5"
  - "npm i js-yaml@^3.12.0"
  - "npm i json5@^2.1.0"
  - "npm run build"
  - "nyc npm test"

after_success:
  - npm install coveralls@~3.0.0 --global
  - nyc report --reporter=text-lcov | coveralls
before_deploy:
  - npm run clean
  - "npm run build:prod"
os:
  - linux
  - osx
stages:
  - lint
  - test
  - deploy
jobs:
  include:
    - node_js: lts/*
      os: linux
      script:
        - npm run lint
      stage: lint
    - stage: test
    - deploy:
        skip_cleanup: true
        provider: npm
        email: arylo.open+npm@gmail.com
        api_key: "${NPM_TOKEN}"
        "on":
          branch: master
      node_js: lts/*
      os: linux
      script: skip
      stage: deploy
